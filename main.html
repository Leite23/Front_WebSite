<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebSite</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-zinc">
        <main>

            <nav
                class="bg-black text-white px-6 py-4 flex justify-between items-center shadow-lg">
                <div class="text-2xl font-bold">
                    <img src="./img/gibsonLogo.jpg" class="w-32" alt srcset>
                </div>
                <ul class="flex space-x-6">
                    <li
                        class="cursor-pointer text-lg transition-colors duration-300 hover:text-red-400 order-1">Home</li>
                    <li
                        class="cursor-pointer text-lg transition-colors duration-300 hover:text-red-400">Features</li>
                    <li
                        class="cursor-pointer text-lg transition-colors duration-300 hover:text-red-400">Gallery</li>
                    <li
                        class="cursor-pointer text-lg transition-colors duration-300 hover:text-red-400">Specs</li>
                </ul>
                <button
                    class="bg-zinc-950 border-solid border-white
                    px-6 py-2 text-white rounded-lg shadow-md">
                    Buy it Now
                </button>
            </nav>

            <div
                class="text-white text-sm max-w-xl mx-auto text-left ml-4">
                <h1 class="text-white text-bolder font-bold"> Les Paul legacy
                </h1>
                The Les Paul legacy thrives in these finely crafted
                guitars tributes to a Golden Era. These beloved classics revive
                instruments that shaped generations of music.
            </div>

            <h1 class="text-white text-6xl">Unlimited Power</h1>
            <div class="relative">
                <img src="./img/guitar.png" alt="Les Paul"
                    class="absolute top-36 left-32 z-10">
                <h1
                    class="absolute top-1/2 left-1/2 transform -translate-x-2/4 -translate-y-1/2 text-6xl text-white font-bold z-0">
                    Power Unlimited
                </h1>
            </div>
        </main>
    </body>
</html>
